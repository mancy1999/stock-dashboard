<nz-row nzGutter="8">
  <nz-col nzSpan="12" *ngFor="let card of cards">
    <!-- only display bar and chart -->
    <nz-card [nzTitle]="card.title">
      <div *ngIf="card.type =='pie'">
        <dx-pie-chart [title]="card.data.title" [palette]="card.data.title" [dataSource]="card.data.dataSource" resolveLabelOverlapping="shift">
          <dxo-legend orientation="horizontal" itemTextPosition="right" horizontalAlignment="center" verticalAlignment="bottom" [columnCount]="4"></dxo-legend>
          <dxi-series [argumentField]="card.data.argumentField" [valueField]="card.data.valueField">
            <dxo-label [visible]="true" position="columns" [customizeText]="customizeLabel">
              <dxo-font [size]="16"></dxo-font>
              <dxo-connector [visible]="true" [width]="0.5"></dxo-connector>
            </dxo-label>
          </dxi-series>
        </dx-pie-chart>
      </div>
      <div *ngIf="card.type =='bar'">

      </div>
    </nz-card>
    <!-- custom chart here -->
  </nz-col>
</nz-row>
